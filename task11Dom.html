<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stylee.css">
        <title>registration form</title>
    
     </head>
      
      <body>
      <div class="container">
        
        <form action="#">
            <h1>Book A call </h1>
        <h2>Our Representative will call you within 1 hr</h2>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
              </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
          <div class="form-group">
            <label for="number">Phone number:</label>
            <input type="number" class="form-control" id="number" placeholder="Enter Phone number" name="number">
          </div>
         
          <button type="button" onclick="saveData()" id="save_btn" class="btn btn-default">Submit</button>
        </form>
      </div>
      
      </body>
      <script>
function saveData()
{
let name,email,number;
name=document.getElementById("name").value;
email=document.getElementById("email").value;

number=document.getElementById("number").value;

let user_records=new Array();
user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
if(user_records.some((v)=>{return v.email==email}))
{
  alert("duplicate data");
}
else
{
  user_records.push({
  "name":name,
  "email":email,
  "number":number,
})
localStorage.setItem("users",JSON.stringify(user_records));
}

}
          </script>
      </html>
